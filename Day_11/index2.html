<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    body{
        min-height:  100px;
        margin:0 ;
        display: grid;
        place-content: center;
    }
   .profile_pic{
    height:250 px;
    width:150px;
    /* zoom in*/
    object-fit: cover;
    /*zoom out*/
    object-fit: contain;
    background: aquamarine;
    border:2px solid pink;
    border-radius: 24px;
    //* height and width should be same as well as the border radius must be adjusted to get round shape
    above 50 percentage
    //
    img{
        height: 300 px;
    }
    </style>
</head>
 <div class ="container">
    <h3> Intended Audience</h3>
    <p>This tutorial assumes that you already have a static React site (Gatsby/Next) being deployed on Vercel or Netlify..
   <p> It's written with the intermediate React developer in mind; if you're newer to the modern JS ecosystem, it might be a bit hard to follow.</p>
    </div>
</body>
</html>
